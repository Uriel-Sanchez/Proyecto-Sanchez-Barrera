{% extends 'App/padre.html' %}

{% load static %}

{% block contenidoQueCambia %}
    
   <h1>Mensajes Recibidos</h1>

   <div class="b-example-divider"></div>

  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" >
    <a href="#" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">Lista de Mensajes</span>
    </a>

    
    {% for mensaje in mensajes %}

    <a href="{% url 'formulario_mensaje' %}" class="list-group-item list-group-item-action py-3 lh-tight">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1"> De {{mensaje.user}}</strong>
        <small class="text-muted">Responder</small>
      </div>
      <div class="col-10 mb-1 small">{{mensaje.mensaje}}</div>
    </a>

  


    {% endfor %}


    
      
  <div class="b-example-divider"></div>

  <div align = "right">
    
    <a href="{% url 'perfil' %}">
        <button>Volver</button>
    </a>

</div>
    
  


{% endblock contenidoQueCambia %}
